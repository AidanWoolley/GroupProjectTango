name: test All Tango Code

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install python dependencies including flake8 and pytest
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyyaml pytest flake8 flake8-docstrings
    - name: Install R and R package dependencies
      run: |
        sudo apt install -y r-base r-base-dev libxml2-dev libssl-dev libcurl4-openssl-dev
    - name: Load R packages from cache if possible
      uses: actions/cache@v1
      env:
        cache-name: cache-r-packages
      with:
        path: /usr/local/lib/R
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('/usr/local/lib/R') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Install required R packages
      run: |
        sudo Rscript -e "install.packages(c('lintr', 'rjson', 'gtools'))"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Line length chosen as reasonable project default
        flake8 . --count --docstring-convention google --max-complexity=10 --max-line-length=120 --statistics --ignore=D101,D212
    - name: Test with pytest
      run: |
        pytest -v
